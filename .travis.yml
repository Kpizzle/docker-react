sudo: required
services: -docker

before_install:
  - docker build -t kpizzle/docker-react -f Dockerfile.dev .

script:
  # '-e ci=true' is env var so that tests exit and travis doesn't hang
  - docker run -e CI=true kpizzle/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'docker-react'
  env: 'DockerReact-env'
  bucket_name: elasticbeanstalk-us-east-2-380402590287
  bucket_path: 'docker-react'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
